<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
  <script src="https://cdn.staticfile.org/vue/2.2.2/vue.min.js"></script>
</head>
<body>
<div id="root">
  <p>now is "{{ method_now() }}"</p>
  <p>now is "{{ computed_now }}"</p>
</div>
<script>
  var vm = new Vue({
    el: '#root',
    data: '',
    methods: {
      method_now() {
        return Date.now();
      }
    },
    computed: {
      computed_now: function () {
        return Date.now();
      }
    }
  })
</script>
</body>
</html>
