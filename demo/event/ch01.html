<!DOCTYPE html>
<html lang="en" xmlns:v-on="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
  <script src="https://cdn.staticfile.org/vue/2.2.2/vue.min.js"></script>
</head>
<body>
<div id="app">
  <button v-on:click="counter += 1">add 1</button>
  <p>这个按钮被点击了 {{ counter }} 次。</p>
</div>
<script>
  new Vue({
    el: '#app',
    data: {
      counter: 0
    }
  })
</script>
</body>
</html>
