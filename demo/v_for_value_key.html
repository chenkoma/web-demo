<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
  <script src="https://cdn.staticfile.org/vue/2.4.2/vue.min.js"></script>
</head>
<body>
<div id="app">
  <ul>
    <li v-for="(value, key, index) in object">
      {{ index }}. {{ key }} : {{ value }}
    </li>

    <li v-for="n in 10">
      {{ n }}
    </li>
  </ul>
</div>
<script>
  new Vue({
    el: '#app',
    data: {
      object: {
        name: "koma",
        url: "www.baicu.com",
        slogan: "coco"
      }
    }
  })
</script>
</body>
</html>
