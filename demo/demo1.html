<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>测试实例(runoob.com)</title>
	<script src="https://cdn.staticfile.org/vue/2.4.2/vue.min.js"></script>
</head>
<body>
	<div id="vue_det">
		<h1>site : {{site}}</h1>
		<h1>url : {{url}}</h1>
		<h1>Alexa: {{alexa}}</h1>
	</div>
	<script type="text/javascript">
    var data = {site: "koma", url: "https://www.runoob.com/vue2/vue-start.html", alexa: 1000}
		var vm = new Vue({
			el: '#vue_det',
			data: data
		})
    document.write("引用" + (vm.site === data.site)) // true
    document.write("<br>")
    vm.site = "Runoob"
    document.write(data.site + "<br>")

    data.alexa = 1234
    document.write(vm.alexa + "<br>")

    document.write("引用" + (vm.$data === data))
    document.write("<br>")
    document.write("1 " + (vm.$el === document.getElementById('vue_det')))
    document.write("<br>")
    document.write("vm.$el = " + vm.$el) // true
    console.log(vm.$el);
    document.write("<br>")
    document.write("document.getElementById('vue_det') = " + document.getElementById('vue_det')) // true
    console.log(document.getElementById('vue_det'));






  </script>
</body>
</html>
