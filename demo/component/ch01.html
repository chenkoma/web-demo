<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>全局组件</title>
  <script src="https://cdn.staticfile.org/vue/2.2.2/vue.min.js"></script>
</head>
<body>
<div id="app">
  <runoob></runoob>
</div>
<script>
  Vue.component('runoob', {
    template: '<h1>自定义组件</h1>'
  })
  // 创建根实例
  new Vue({
    el: '#app'
  })
</script>
</body>
</html>
