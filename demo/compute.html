<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
  <script src="https://cdn.staticfile.org/vue/2.4.2/vue.min.js"></script>
</head>
<body>
<div id="app">
  <p>原始字符串: {{ message }}</p>
  <p>计算后反转字符串: {{ reverseMessage }}</p>
</div>
<script>
  var vm = new Vue({
    el: "#app",
    data: {
      message: 'runnable'
    },
    computed: {
      // 计算属性的getter
      reverseMessage: function () {
        return this.message.split('').reverse().join('+')
      }
    }
  })
</script>
</body>
</html>
